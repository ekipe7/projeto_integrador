<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Simonetta:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <a href="index.html" id="link-logo"><img src="img/logo.png" alt="logo" id="logo"></a>
        <nav class="menu">
            <ul>
                <a href="index.html"><li>Inicio</li></a>

            </ul>
        </nav>
    </header>
        <main>
            <form action="contato">
                <h1>Formulario de contato</h1>
                <div class="estilo">
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" placeholder="digite seu nome">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="digite seu email">
                    </div>
                    <div>
                        <label for="telefone">Telefone</label>
                        <input type="tel" name="telefone" id="telefone" placeholder="digite seu telefone">
                    </div>
                    <div>
                        <label for="mensagem">Mensagem</label>
                        <textarea name="msg" id="mensagem" cols="30" rows="5"></textarea>
                    </div>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </main>
        <footer>
            <p>Desenvolvido para o projeto integrador do Programa Portal Tec</p>
        </footer>
</body>
